<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="container header-top">
            <a href="#" class="brand">
                <i class="fas fa-calendar-alt brand-icon"></i>
                <h1 class="brand-title">Jadwal App</h1>
            </a>

            <div class="header-controls">
                <div class="search-filter">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="search-input" placeholder="Cari pelajaran, institusi, peserta...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <select id="institutionFilter" class="institution-filter">
                        <option value="all">Semua Institusi</option>
                        </select>
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content container">
        <div id="loading" class="loading">
             <div class="spinner"></div>
             <p>Memuat jadwal...</p>
        </div>

        <div id="emptyState" class="empty-state hidden">
            </div>

        <div id="scheduleGrid" class="schedule-grid">
            </div>
    </main>

    <div id="genericModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="close-modal" aria-label="Close modal">&times;</button>
            <h2 id="modalTitle" class="modal-title">Detail Jadwal</h2>
            <div id="modalBody" class="modal-body">
                </div>
        </div>
    </div>

    <div class="theme-transition-overlay"></div>

    <script src="app.js"></script>
</body>
</html>
