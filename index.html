<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kegiatan</title>
    <!-- Font Awesome (jika digunakan untuk ikon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet Utama -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <h1>Jadwal Kegiatan</h1>
            <div class="header-controls">
                <button id="themeToggle" class="icon-button" aria-label="Toggle Theme">
                    <i class="fas fa-sun light-icon"></i>
                    <i class="fas fa-moon dark-icon"></i>
                </button>
                <!-- Filter Dropdown Button -->
                <div class="filter-dropdown-container">
                    <button id="filterButton" class="header-button" data-value="all" aria-haspopup="true" aria-expanded="false">
                        <span>Pilih Kelas</span>
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                    </button>
                    <div id="filterDropdownMenu" class="filter-dropdown-menu hidden" role="menu">
                        <!-- Opsi filter akan ditambahkan oleh JS -->
                    </div>
                </div>
                <button id="searchButton" class="icon-button" aria-label="Search Schedule">
                    <i class="fas fa-search"></i>
                </button>
                <div class="view-controls">
                     <button id="viewGridButton" class="icon-button view-button" aria-label="Grid View">
                         <i class="fas fa-th-large"></i>
                     </button>
                     <button id="viewListButton" class="icon-button view-button" aria-label="List View">
                         <i class="fas fa-list"></i>
                     </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Kontainer Utama - Kelas view-grid/view-list akan ditambahkan oleh JS -->
    <main id="mainContent" class="main-container view-grid">

        <!-- Grid Jadwal -->
        <div id="scheduleGrid" class="schedule-grid">
            <!-- Kartu jadwal akan dirender di sini oleh JS -->
        </div>

        <!-- Status Loading -->
        <div id="loading" class="status-indicator hidden">
            <div class="spinner"></div>
            <p>Memuat jadwal...</p>
        </div>

        <!-- Status Kosong -->
        <div id="emptyState" class="status-indicator hidden">
            <!-- Konten akan diisi oleh JS -->
        </div>
    </main>

    <!-- Modal Detail Generik -->
    <div id="genericModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="close-modal icon-button" aria-label="Close Modal">&times;</button>
            <h2 id="modalTitle">Detail Jadwal</h2>
            <div id="modalBody" class="modal-body-content">
                <!-- Konten detail akan diisi oleh JS -->
            </div>
        </div>
    </div>

    <!-- Modal Pencarian -->
    <div id="searchModal" class="modal search-modal">
         <div class="search-modal-overlay modal-overlay"></div>
         <div class="modal-content search-modal-content">
             <button class="close-search-modal icon-button" aria-label="Close Search">&times;</button>
             <h2>Cari Jadwal</h2>
             <input type="search" id="searchModalInput" placeholder="Ketik nama, institusi, mapel...">
             <!-- Hasil pencarian bisa ditampilkan di sini atau langsung memfilter grid utama -->
         </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2024 Jadwal Kegiatan Anda. Dibuat dengan ❤️</p>
    </footer>

    <!-- Script Utama (di akhir body) -->
    <script src="app.js"></script>
</body>
</html>
