<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="container header-top">
            <a href="#" class="brand">
                <i class="fas fa-calendar-alt brand-icon"></i>
                <h1 class="brand-title">Jadwal App</h1>
            </a>

            <div class="header-controls">
                 <select id="institutionFilter" class="institution-filter">
                    <option value="all">Semua Institusi</option>
                    </select>
                 <button id="searchButton" class="icon-button search-button" aria-label="Buka pencarian">
                    <i class="fas fa-search"></i>
                </button>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <div id="searchModal" class="search-modal">
        <div class="search-modal-overlay"></div>
        <div class="search-modal-content">
            <button class="close-search-modal" aria-label="Tutup pencarian">&times;</button>
            <h3>Cari Jadwal</h3>
            <div class="search-modal-input-container">
                <input type="text" id="searchModalInput" class="search-modal-input" placeholder="Ketik pelajaran, institusi, peserta...">
                <i class="fas fa-search search-modal-icon"></i>
            </div>
        </div>
    </div>


    <main id="mainContent" class="main-content container view-grid"> {/* Add ID and default view class */}
        <div class="view-controls">
            <span class="view-label">Tampilan:</span>
            <button id="viewGridButton" class="icon-button view-button active" data-view="grid" aria-label="Tampilan Grid">
                <i class="fas fa-th-large"></i>
            </button>
            <button id="viewListButton" class="icon-button view-button" data-view="list" aria-label="Tampilan Daftar">
                <i class="fas fa-list"></i>
            </button>
        </div>

        <div id="loading" class="loading">
             <div class="spinner"></div>
             <p>Memuat jadwal...</p>
        </div>

        <div id="emptyState" class="empty-state hidden">
            </div>

        <div id="scheduleGrid" class="schedule-grid"> {/* Class ini mungkin tidak perlu lagi jika parent yg di-styling */}
            </div>
    </main>

    <div id="genericModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="close-modal" aria-label="Close modal">&times;</button>
            <h2 id="modalTitle" class="modal-title">Detail Jadwal</h2>
            <div id="modalBody" class="modal-body">
                </div>
        </div>
    </div>

    <div class="theme-transition-overlay"></div>

    <script src="app.js"></script>
</body>
</html>
